results_dir:
  path: null
data:
  class_path: FakeData
  init_args:
    category: fakedata
    image_size: 32

model:
  class_path: DummyModel
  init_args:
    dropout: 0
    lr: 1e-3
    metric: loss
    momentum: 0.9
    weight_decay: 1e-4
    threshold:
      image_default: 0.0
      pixel_default: 0.0

optimization:
  export_mode: "openvino"

trainer:
  accelerator: auto # <"cpu", "gpu", "tpu", "ipu", "hpu", "auto">
  resume_from_checkpoint: null
  default_root_dir: null
