# example of hpo using cometml
backend: comet
project: anomalib-hpo
entity: anomalib
hpo:
  algorithm: "bayes"
  spec:
    maxCombo: 4
    metric: "pixel_AUROC"
    objective: "maximize"
  parameters:
    data:
      class_path: anomalib.data.image.MVTec
      init_args:
        category: capsule
        image_size:
          type: discrete
          values: [128, 256]
    model:
      class_path: anomalib.models.Padim
      init_args:
        backbone:
          type: categorical
          values: ["resnet18", "wide_resnet50_2"]
