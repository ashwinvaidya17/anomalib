name: Pre-Merge Checks

on:
  push:
    branches: [main]
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - ready_for_review
  workflow_dispatch: # run on request (no need for PR)

# This is what will cancel the workflow concurrency
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  Code-Quality-Checks:
    runs-on: [self-hosted, linux, x64]
    steps:
      - name: CHECKOUT REPOSITORY
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Install Tox
        run: pip install tox
      - name: Code quality checks
        run: tox -e pre-commit
  Pre-Merge-Checks:
    runs-on: [self-hosted, linux, x64]
    needs: Code-Quality-Checks
    if: github.event.pull_request.draft == false
    strategy:
      max-parallel: 1
      matrix:
        include:
          - python-version: "3.10"
            tox-env: "py310"
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Install Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install Tox
        run: pip install tox
      - name: Link the dataset path to the dataset directory in the repository root.
        run: |
          ln -s $ANOMALIB_DATASET_PATH ./datasets
          ln -s $ANOMALIB_DATASET_PATH ./notebooks/datasets
      - name: Coverage
        # run: tox -e pre-merge-${{ matrix.tox-env }}
        run: touch .tox/coverage.xml
      - name: Upload coverage report
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: .tox/coverage.xml
          upstream_proxy: http://proxy-mu.intel.com:912
          fail_ci_if_error: true
          verbose: true
